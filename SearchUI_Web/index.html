<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ElasticSearch Data</title>
  </head>
  <body onload="start()">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Nasuni ElasticSearch</h1>
				<br>
				<div>
					<table>
						<tr>
							<td class="searchBar"><input class="searchMe" id="search" autocomplete="off" placeholder="Search"></td>
							<td class="dropDownSelect"><select id="selectVolume" onchange="dropDownData(this.value)" onchange="this.form.submit()">
								<option value="none" selected disabled hidden>Select Volume</option>
							</select></td>
						</tr>
					</table>
				</div>

				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-xs-offset-3">
					<div id="results"></div>
					<p id="noresults">No results. Try another search term or try with another volume.</p>
					<p id="loading">Getting results...</p>
				</div>
			</div>
		</div>
	</div>
	
	
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="search.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- <script src="table.js"></script> -->
  </body>
</html>
